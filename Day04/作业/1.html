<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .tips{
            width: 200px;
            background-color: antiquewhite;
            color: blue;
            display: none;
            border: 2px solid red;
        }
    </style>
    <script>
        window,onload = function(){
            var oLab = document.getElementById('J_lab')
            var oTip = document.getElementById('J_tips')
            oLab.onmouseover = function(){
                oTip.style.display = 'block'
            }
            oLab.onmouseout = function(){
                oTip.style.display = 'none'
            }
        }
    </script>
</head>
<body>
    <label for="remeber" id="J_lab">
        <input id="remeber" type="checkbox">记住密码
    </label>
    <div class="tips" id="J_tips">
        为了你的信息安全，请不要再公共电脑记住密码！
    </div>
</body>
</html>
