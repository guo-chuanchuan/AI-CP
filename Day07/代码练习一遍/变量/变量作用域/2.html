<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数中可以使用全局变量
        var a = 10;
        function test(){
            a = 20;//将全局变量重新赋值为20
            console.log(a);
        }

        test();//20
        console.log(a);//20
    </script>
</body>
</html>
