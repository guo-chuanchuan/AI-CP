<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button onclick="setStyle('background-color','green')">'background-color','green'</button>
    <button onclick="setStyle('width','200px')">'width','200px'</button>
    <button onclick="setStyle('height','300px')">'height','300px'</button>
    <button onclick="setStyle('color','blue')">'color','blue'</button>
    <div class="box" id="box">dcsfsdf</div>
    <script>
        function setStyle(name,value){
            // 两种方式都可以
            // document.getElementById('box').style[name] = value
            document.getElementById('box')['style'][name] = value
        }
    </script>
</body>
</html>
