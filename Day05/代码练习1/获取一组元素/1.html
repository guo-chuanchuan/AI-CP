<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            float: left;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="box" id="div1">1</div>
    <div class="box" id="div2">2</div>
    <div class="box" id="div3">3</div>
    <div class="box" id="div4">4</div>
    <div class="box" id="div5">5</div>

    <script>
        document.getElementById('div1').style.background = 'red'
        document.getElementById('div2').style.background = 'red'
        document.getElementById('div3').style.background = 'red'
        document.getElementById('div4').style.background = 'red'
        document.getElementById('div5').style.background = 'red'
    </script>
</body>
</html>
