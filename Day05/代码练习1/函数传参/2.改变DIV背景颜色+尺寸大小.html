<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button onclick="changeDiv('yellow','100px','100px')">黄100*100</button>
    <button onclick="changeDiv('green','200px','300px')">绿200*300</button>
    <button onclick="changeDiv('blue','300px',null)">蓝300*默认</button>
    <button onclick="changeDiv('red',null,'100px')">红默认*100</button>
    <div class="box" id="box"></div>
    <script>
        function changeDiv(color,width,height){
            document.getElementById('box').style.background = color
            document.getElementById('box').style.width = width
            document.getElementById('box').style.height= height
        }
    </script>
</body>
</html>
