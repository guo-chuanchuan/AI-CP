<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button onclick="changeBgcolor('yellow')">黄</button>
    <button onclick="changeBgcolor('green')">绿</button>
    <button onclick="changeBgcolor('blue')">蓝</button>
    <button onclick="changeBgcolor('red')">红</button>
    <div class="box" id="box"></div>
    <script>
        function changeBgcolor(color){
            document.getElementById('box').style.background = color
        }
    </script>
</body>
</html>
