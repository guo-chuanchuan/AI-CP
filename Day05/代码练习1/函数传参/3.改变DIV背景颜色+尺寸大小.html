<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button onclick="changeDiv('yellow',100,100)">黄100*100</button>
    <button onclick="changeDiv('green',200,300)">绿200*300</button>
    <button onclick="changeDiv('blue',300,300)">蓝300*默认</button>
    <button onclick="changeDiv('red',300,100)">红默认*100</button>
    <div class="box" id="box"></div>
    <script>
        function changeDiv(color,width,height){
            document.getElementById('box').style.background = color
            document.getElementById('box').style.width = width +'px'
            document.getElementById('box').style.height= height +'px'
        }
    </script>
</body>
</html>
