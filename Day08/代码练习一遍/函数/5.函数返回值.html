<body>
    <script>
        
        function sum(a,b){
            if(isNaN(a) || isNaN(b)){
                return;
            }
            a = a || 0;
            b = b || 0;
            return a+b;
            console.log("这里的语句不执行！");
        }
        console.log(sum(2,3));

        var c = sum(5,5);
        console.log(c);

        console.log(sum('abc',4));//undefined

    </script>
</body>
