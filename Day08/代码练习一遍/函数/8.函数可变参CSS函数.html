<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>

    <div id="box1" style="width: 200px; height: 100px; border: 1px solid red;"></div>
    <div id="box2" style="width: 300px; height: 300px; border: 1px solid red;"></div>
    
    <script>
        
        function css(obj,name,value){

            if(arguments.length == 2){
                return obj.style[name];
            }

            if(arguments.length == 3){
                obj.style[name] = value;
            }
        }

        var oBox1 = document.getElementById('box1');
        var oBox2 = document.getElementById('box2');

        console.log(css(oBox1,'width'));
        css(oBox2,'background','green');
        css(oBox2,'width','10000px');
        console.log(css(oBox2,'width'));
    </script>
</body>
</html>
